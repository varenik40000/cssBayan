<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <h1>CSS Bayan</h1>
    <div class="row">
      <div class="col">
        <div class="tabs">
          <div class="tab">
            <input type="checkbox" id="chck1">
            <label class="tab-label" for="chck1">Financial Order</label>
            <div class="tab-content">
              <img src="./image/1.jpg" alt="">
            </div>
          </div>
          <div class="tab">
            <input type="checkbox" id="chck2">
            <label class="tab-label" for="chck2">Every Weekend</label>
            <div class="tab-content">
              <img src="./image/2.jpg" alt="">
            </div>
          </div>
          <div class="tab">
            <input type="checkbox" id="chck3">
            <label class="tab-label" for="chck3">Cute TLOU</label>
            <div class="tab-content">
              <img src="./image/3.jpg" alt="">
            </div>
          </div>
          <div class="tab">
            <input type="checkbox" id="chck4">
            <label class="tab-label" for="chck4">Programmer is sleeping</label>
            <div class="tab-content">
              <img src="./image/4.jpg" alt="">
            </div>
          </div>
          <div class="tab">
            <input type="checkbox" id="chck5">
            <label class="tab-label" for="chck5">Programming experience</label>
            <div class="tab-content">
              <img src="./image/5.jpg" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
